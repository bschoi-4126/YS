<body class="bg-slate-50">

        <main class="content-area p-4 space-y-4">

            <div class="grid grid-cols-2 gap-3">

                <div class="bg-white rounded-3xl p-5 shadow-sm border border-red-50 text-center">

            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                <h2 class="font-bold text-xs text-slate-400 mb-4 flex justify-between items-center uppercase tracking-widest">

                <div id="unpaidList" class="space-y-3"></div>

            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 min-h-[300px]">
                <h3 class="font-bold text-slate-800 mb-5 text-sm flex justify-between">
                    <span>ğŸ“… <span id="monthLabel"></span> ìƒì„¸ ë‚´ì—­</span>
                    <span class="text-[10px] text-slate-300">ì‚­ì œëŠ” ì•„ì´ì½˜ í´ë¦­</span>

        <nav class="nav-bar">
            <button onclick="location.reload()" class="nav-item active"><i class="fa-solid fa-house text-xl"></i><span>í™ˆ</span></button>
            <button onclick="showSection('payment')" class="nav-item"><i class="fa-solid fa-circle-check text-xl"></i><span>íšŒë¹„ì…ë ¥</span></button>
            <button onclick="showSection('income')" class="nav-item"><i class="fa-solid fa-receipt text-xl"></i><span>ì…ì¶œê¸ˆ</span></button>
            <button onclick="showSection('members')" class="nav-item"><i class="fa-solid fa-user-gear text-xl"></i><span>ë©¤ë²„</span></button>
        </nav>
    </div>

    <div id="actionSection" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-end">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8 animate-slide-up max-h-[85vh] overflow-y-auto">
            <div id="sectionContent"></div>
            <button onclick="hideSection()" class="w-full mt-6 py-4 bg-gray-50 rounded-2xl font-bold text-gray-400">ë‹«ê¸°</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz3rsxELn2976--EQv27UarheFevKKpdPskF1viJ4AvZ2-Tizc78kbbcWmopXIQsG4Azw/exec';
        let appData = {};

        const now = new Date();
        const yearSel = document.getElementById('viewYear');
        const monthSel = document.getElementById('viewMonth');
        for(let i=2025; i<=2030; i++) yearSel.innerHTML += `<option value="${i}" ${i==now.getFullYear()?'selected':''}>${i}ë…„</option>`;
        for(let i=1; i<=12; i++) monthSel.innerHTML += `<option value="${i}" ${i==now.getMonth()+1?'selected':''}>${i}ì›”</option>`;

        async function fetchData() {
            const y = yearSel.value; const m = monthSel.value;
            document.getElementById('monthLabel').innerText = `${m}ì›”`;
            document.getElementById('yearlyIncomeTitle').innerText = `${y}ë…„ ì´ ìˆ˜ì…`;
            document.getElementById('yearlyExpenseTitle').innerText = `${y}ë…„ ì´ ì§€ì¶œ`;
            document.getElementById('monthlyLogs').innerHTML = '<p class="text-center py-10 text-xs text-slate-300 italic">ë¡œë”© ì¤‘...</p>';
            try {
                const resp = await fetch(`${API_URL}?action=getData&year=${y}&month=${m}`);
                appData = await resp.json();
                renderUI();
            } catch (e) { alert("ì—°ë™ ì‹¤íŒ¨"); }
        }

        function renderUI() {
            document.getElementById('totalBalance').innerText = (appData.totalBalance || 0).toLocaleString() + 'ì›';
            document.getElementById('yearlyIncome').innerText = (appData.yearlyIncome || 0).toLocaleString() + 'ì›';
            document.getElementById('yearlyExpense').innerText = (appData.yearlyExpense || 0).toLocaleString() + 'ì›';
            document.getElementById('unpaidSummaryCount').innerText = appData.unpaidSummary.length;
            
            document.getElementById('unpaidList').innerHTML = appData.unpaidSummary.map(u => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-2xl border border-slate-100">
                    <div><span class="font-bold text-slate-700 text-sm">${u.name}</span><p class="text-[9px] text-red-400 font-medium">${u.months.slice(-3).join(', ')} ë¯¸ë‚©</p></div>
                    <span class="bg-red-500 text-white text-[10px] px-2 py-1 rounded-lg font-black">${u.months.length}íšŒ</span>
                </div>
            `).join('') || '<p class="text-center text-emerald-500 font-bold text-xs py-2">ëª¨ë‘ ì™„ë‚©! âš½</p>';

            document.getElementById('monthlyLogs').innerHTML = appData.monthlyLogs.map(l => `
                <div class="flex justify-between items-center border-b border-slate-50 pb-4">
                    <div class="flex gap-3 items-center">
                        <div onclick="deleteLog('${l.logType}', '${l.id}', '${l.detail}')" class="text-slate-200 hover:text-red-500 transition cursor-pointer px-1">
                            <i class="fa-solid fa-trash-can text-xs"></i>
                        </div>
                        <div>
                            <p class="font-bold text-slate-700 text-sm">${l.detail}</p>
                            <p class="text-[10px] text-slate-300">${l.date.toString().split('T')[0]}</p>
                        </div>
                    </div>
                    <div class="${l.type === 'ìˆ˜ì…' ? 'text-blue-600' : 'text-red-600'} font-black text-sm text-right">
                        ${l.type === 'ìˆ˜ì…' ? '+' : '-'}${Number(l.amount).toLocaleString()}
                    </div>
                </div>
            `).join('') || '<p class="text-center text-slate-300 py-10 text-xs italic">ë‚´ì—­ ì—†ìŒ</p>';
        }

        async function deleteLog(logType, id, detail) {
            if(!confirm(`[${detail}] ë‚´ì—­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
            await fetch(`${API_URL}?action=deleteLog&type=${logType}&id=${id}`);
            fetchData();
        }

        function showSection(type) {
            const section = document.getElementById('actionSection');
            const content = document.getElementById('sectionContent');
            section.classList.remove('hidden');
            history.pushState({ section: type }, '');

            if (type === 'payment') {
                const thisMonthStr = `${yearSel.value}-${monthSel.value}`;
                // ìˆ˜ì •ëœ ë¡œì§: ì„ íƒí•œ ë‹¬(ë¯¸ë˜ í¬í•¨)ì— ë¯¸ë‚©ì¸ ì‚¬ëŒë“¤ì„ ëª¨ë‘ ì¶”ì¶œ
                const thisMonthUnpaid = appData.unpaidSummary.filter(u => u.months.includes(thisMonthStr));
                content.innerHTML = `
                    <h3 class="font-black text-xl mb-4">${monthSel.value}ì›” íšŒë¹„ ì²´í¬</h3>
                    <div class="grid grid-cols-2 gap-2 mb-6" id="multiPayList">
                        ${thisMonthUnpaid.map(u => `
                            <label class="cursor-pointer"><input type="checkbox" name="payMember" value="${u.name}" class="hidden peer">
                            <span class="flex items-center justify-center p-4 border rounded-2xl bg-slate-50 font-bold text-sm peer-checked:border-emerald-500 peer-checked:bg-emerald-50 peer-checked:text-emerald-700">${u.name}</span></label>
                        `).join('') || '<p class="col-span-2 text-center py-10 text-slate-300">ì´ ë‹¬ì€ ë¯¸ë‚©ìê°€ ì—†ìŠµë‹ˆë‹¤.</p>'}
                    </div>
                    <button onclick="submitMultiPay()" class="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black shadow-lg">ë‚©ë¶€ ì €ì¥</button>
                `;
            } else if (type === 'income') {
                content.innerHTML = `
                    <h3 class="font-black text-xl mb-6">ê¸°íƒ€ ì…ì¶œê¸ˆ</h3>
                    <div class="space-y-4 text-left">
                        <div class="flex gap-2 bg-slate-100 p-1 rounded-2xl"><button id="btnIn" onclick="setTrType('ìˆ˜ì…')" class="flex-1 py-3 rounded-xl font-black text-sm active-tab">ìˆ˜ì…</button><button id="btnOut" onclick="setTrType('ì§€ì¶œ')" class="flex-1 py-3 rounded-xl font-black text-sm">ì§€ì¶œ</button></div>
                        <input id="trDate" type="date" class="w-full bg-slate-50 p-4 rounded-xl border-none font-bold" value="${new Date().toISOString().split('T')[0]}">
                        <input id="trDetail" class="w-full bg-slate-50 p-4 rounded-xl border-none font-bold" placeholder="ë‚´ì—­">
                        <input id="trAmount" type="number" class="w-full bg-slate-50 p-4 rounded-xl border-none font-bold" placeholder="ê¸ˆì•¡">
                        <button onclick="addTr()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl">ì €ì¥í•˜ê¸°</button>
                    </div>
                `; window.trType = 'ìˆ˜ì…';
            } else if (type === 'members') {
                content.innerHTML = `
                    <h3 class="font-black text-xl mb-6">ë©¤ë²„ ê´€ë¦¬</h3>
                    <div class="bg-blue-50 p-5 rounded-3xl mb-6">
                        <input id="newMem" class="w-full p-4 rounded-2xl mb-2 border-none font-bold" placeholder="ì´ë¦„">
                        <input id="joinDate" type="month" class="w-full p-4 rounded-2xl mb-2 border-none font-bold" value="2025-01">
                        <button onclick="addMem()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black">ì¶”ê°€</button>
                    </div>
                    <div class="space-y-2">
                        ${appData.members.map(m => `<div class="flex justify-between items-center p-4 border rounded-2xl"><span class="font-bold text-sm">${m.name}</span>
                        <div class="flex items-center gap-2"><select onchange="updateStatus('${m.name}', this.value)" class="text-[10px] font-bold bg-slate-100 rounded-lg p-2"><option value="í™œë™" ${m.status==='í™œë™'?'selected':''}>í™œë™</option><option value="íœ´ì‹" ${m.status==='íœ´ì‹'?'selected':''}>íœ´ì‹</option></select>
                        <i onclick="delMem('${m.name}')" class="fa-solid fa-circle-xmark text-slate-300 ml-1 text-lg cursor-pointer"></i></div></div>`).join('')}
                    </div>
                `;
            }
        }

        function setTrType(type) {
            window.trType = type;
            document.getElementById('btnIn').classList.toggle('active-tab', type==='ìˆ˜ì…');
            document.getElementById('btnOut').classList.toggle('active-tab', type==='ì§€ì¶œ');
        }

        async function submitMultiPay() {
            const selected = Array.from(document.querySelectorAll('input[name="payMember"]:checked')).map(el => el.value);
            if(selected.length === 0) return alert('ì„ íƒëœ ì¸ì›ì´ ì—†ìŠµë‹ˆë‹¤.');
            await fetch(`${API_URL}?action=recordMultiPayments&names=${JSON.stringify(selected)}&year=${yearSel.value}&month=${monthSel.value}`);
            hideSection(); fetchData();
        }

        async function addMem() {
            const name = document.getElementById('newMem').value;
            const date = document.getElementById('joinDate').value;
            await fetch(`${API_URL}?action=addMember&name=${name}&joinDate=${date}`);
            hideSection(); fetchData();
        }

        async function updateStatus(name, status) {
            await fetch(`${API_URL}?action=updateStatus&name=${name}&status=${status}`);
            fetchData();
        }

        async function delMem(name) {
            if(!confirm('ë©¤ë²„ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            await fetch(`${API_URL}?action=deleteMember&name=${name}`);
            fetchData();
        }

        async function addTr() {
            const type = window.trType;
            const detail = document.getElementById('trDetail').value;
            const amount = document.getElementById('trAmount').value;
            const date = document.getElementById('trDate').value;
            await fetch(`${API_URL}?action=addTransaction&type=${type}&detail=${detail}&amount=${amount}&date=${date}`);
            hideSection(); fetchData();
        }

        function hideSection(isPopState = false) {
            document.getElementById('actionSection').classList.add('hidden');
            if (!isPopState && history.state && history.state.section) { history.back(); }
        }

        window.onpopstate = function(event) {
            const section = document.getElementById('actionSection');
            if (!section.classList.contains('hidden')) { hideSection(true); }
        };

        window.onload = fetchData;
    </script>
